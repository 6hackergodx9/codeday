<ion-view title="Camera Tab Default Page" id="page2" class=" ">
    <ion-content padding="true" class="has-header" ng-controller="cameraTabDefaultPageCtrl">
      <div class="text-center">
      <img ng-show="imgURI !== undefined" class="cameraImg" ng-src="{{imgURI}}">
      <img ng-show="imgURI === undefined" class="cameraImg" ng-src="http://www.billysboathousegrill.com/banner_sample300x300.jpg">
      <button class="button" ng-click="takePicture()">Take Pic of Clothing</button>
      <label class="item item-input">
        <input placeholder="Company Name" type="text" id="company_name" name="comp_name">
      </label>
      <label class="item item-input">
        <input placeholder="Description" id="description" type="text" name="description">
      </label>
      <button class="button icon ion-checkmark-round"></button>
    <!-- all changes from our Firebase database magically appear here! -->
    </div>
    </ion-content>
</ion-view>
